<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        table{
            width: 200px;
        }

        td{
            margin: auto;
            padding: 5px 30px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4" >b</td>
            
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>m</td>
        </tr>

        <tr>
            <td colspan="4">n</td>
        
    </table>
    
</body>
</html>

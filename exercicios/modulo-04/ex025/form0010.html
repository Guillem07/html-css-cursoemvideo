<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form autocomplete="on" method="get">
        
        <p>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="ano" id="iano" max="2023" min="1900"
            
            oninput="calcIdade()"
            >

        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

  <script>
    function calcIdade() {
        var atual = new Date().getFullYear();
        iidade.innerHTML = Number(atual) - Number(iano.value);
    }
  </script>
</body>
</html>
